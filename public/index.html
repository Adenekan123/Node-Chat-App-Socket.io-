<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass chat</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">

</head>

<body style="background: linear-gradient(rgba(0,0,0,80%),rgba(0,0,0,80%)), url('https://insidetelecom.com/wp-content/uploads/2019/10/5-ways-Telecoms-Impacts-Society.png'); background-size: cover;">
    <div class="container vh-100">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-md-8 col-lg-4">
                <div class="card  bg-primary border-0 shadow">
                    <h2 class="text-center text-capitalize text-white p-4">mass chat</h2>
                    <div class="card-body p-5 pt-3">
                        <form action="">
                            <div class="mb-4">
                                <label for="" class="form-label text-light fw-bold">Username</label>
                                <input type="text" class="form-control py-3 bg-dark shadow border-0 text-secondary" placeholder="Enter Username">
                            </div>
                            <div class="mb-5">
                                <label for="" class="form-label text-light fw-bold">Room</label>
                                <select name="room" id="room" class="form-select py-3 bg-dark border-0 text-secondary shadow">
                                    <option value="Javascript">Javascript
                                    <option>
                                    <option value="PHP">PHP
                                    <option>
                                    <option value="Python">Python
                                    <option>
                                </select>
                            </div>
                            <button class="btn btn-block btn-warning text-light shadow w-100 py-3 fw-bold">Join
                                Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
